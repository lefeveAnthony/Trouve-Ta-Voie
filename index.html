<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trouve ta voie</title>
</head>
<body>
  <main>
    <header>
      <img class="logo" src="img/logoAB_blanc.png" alt="logo" width="70px"/>
      <h1>Trouve ta Voie</h1>
      <img class="settings" src="img/icon_settings.png" alt="pictogramme de paramètres" width="40px" onclick="displayMenu()"/>
    </header>
    <section class="menu">
        <ul class="diff-gauche">
          <li>
             <label for="diff-1">4A</label>
             <input id="diff-1" type="checkbox" name="difficulty" value="4A" />
          </li>

          <li>
             <label for="diff-2">4B</label>
             <input id="diff-2" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-3">4C</label>
             <input id="diff-3" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-4">5A</label>
             <input id="diff-4" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-5">5B</label>
             <input id="diff-5" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-6">5C</label>
             <input id="diff-6" type="checkbox" name="difficulty" value="4B" />
          </li>

        </ul>
        <ul class="diff-droite">
          <li>
             <label for="diff-7">6A</label>
             <input id="diff-7" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
            <label for="diff-8">6B</label>
            <input id="diff-8" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-9">6C</label>
             <input id="diff-9" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-10">7A</label>
             <input id="diff-10" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-11">7B</label>
             <input id="diff-11" type="checkbox" name="difficulty" value="4B" />
          </li>

          <li>
             <label for="diff-12">7C</label>
             <input id="diff-12" type="checkbox" name="difficulty" value="4B" />
          </li>
                                                              </ul>



    </section>
    <section>
      <div class="zone-text">
        <p class="info">
          <b>
            Information : <br />
          </b>
          Tire au sort ta voie à l'aide du bouton ci-dessous.
        </p>
        <div class="zone-result">
          <p class="intitule">
            Numéro de mur : <span id="result_mur" class="resultat"></span>
          </p>
          <p class="intitule">
            Couleur de la voie : <span id="result_voie" class="resultat"></span>
          </p>
        </div>

      </div>
      <button onclick="tirer()"></button>
    </section>
    <footer>
      <img src="img/logoAB_blanc.png" alt="" width="50px"/>
      <p>Tous droits réservés. Anthony & Bérénice</p>
    </footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
