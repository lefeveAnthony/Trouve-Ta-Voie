<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trouve ta voie</title>
</head>
<body>
  <main>
    <header>
      <img class="logo" src="img/logoAB_blanc.png" alt="logo" width="70px"/>
      <h1>Trouve ta Voie</h1>
      <img class="settings" src="img/icon_settings.png" alt="pictogramme de paramètres" width="40px" onclick="displayMenu()"/>
    </header>
    <section class="menu">
      <select id="difficulty" name="difficulty">
        <option value="">Choisir une difficulté
        </option>
        <option value="4a">4A
        </option>
        <option value="4b">4B
        </option>
        <option value="4c">4C
        </option>
        <option value="5a">5A
        </option>
        <option value="5b">5B
        </option>
        <option value="5c">5C
        </option>
        <option value="6a">6A
        </option>
        <option value="6b">6B
        </option>
        <option value="6c">6C
        </option>
        <option value="7a">7A
        </option>
        <option value="7b">7B
        </option>
        <option value="7c">7C
        </option>
      </select>
    </section>
    <section>
      <div class="zone-text">
        <p class="info">
          <b>
            Information : <br />
          </b>
          Tire au sort ta voie à l'aide du bouton ci-dessous.
        </p>
        <div class="zone-result">
          <p class="intitule">
            Numéro de mur : <span id="result_mur" class="resultat"></span>
          </p>
          <p class="intitule">
            Couleur de la voie : <span id="result_voie" class="resultat"></span>
          </p>
        </div>

      </div>
      <button onclick="tirer()"></button>
    </section>
    <footer>
      <p>Tous droits réservés. Anthony & Bérénice</p>
    </footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
